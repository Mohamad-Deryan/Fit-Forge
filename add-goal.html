<!DOCTYPE html>
<html>
<head>
    <title>Add Goal</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

            margin-bottom: 5px;

        }

        input[type="text"],
        input[type="date"],

        }

            height: 100px;
            resize: none;
        }

        input[type="submit"]{
			width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;

            border-radius: 5px;
            cursor: pointer;

    <h1>Add Goal</h1>
