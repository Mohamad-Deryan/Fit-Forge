<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/8a9bc23044.js" crossorigin="anonymous"></script>
    <!-- Css sheet -->
    <link rel="stylesheet" href="Allwebsite.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>


<body>

    <!-- This page includes only 1 section -->
    <section class="Sign_Log_Page">

        <!-- The sentence that should be viewed by the user when entering the page -->
        <div class="Welcome_Sign_Login"><h1>Welcome Back!</h1></div>

        <!-- Can be considered as a section, and it was placed to be able to place the below div in the middle of the screen -->
            <div class="Sign_Log_box">

                <!-- This box was made to hold inside an image as a background, and the box containing the info that should be taken. This box is kind of
            made to be something similar to a horizontal phone design -->
                <div class="Sign_Up_Log_in_phone_design">

                    <!-- This box is the one we talked about above which should be located in the middle of the parent box (div) -->
                    <div id="big_box">

                        <!-- Below box is placed inside the original box containing the info, this box was made just to make it easier to style the page,
                        changing width and height and other attributes as desired, without affecting the first box in which I wanted to apply another
                        attributes that I didn't want to be located inside this box -->
                        <div id="box">

                            <!-- This is the form that the user will be filling -->
                            <form action="Login.php" method="post" onsubmit="return validateForm()">
                                <h2 class="Sign_Log_Create_Login">Login</h2>
                                
                                <!-- A box containing as an input the email, this box was made to make it easier to style -->
                                <div class="email_pass">
                                    <input type="email" id="email" name="email" placeholder=" " required>
                                    <i class="fa-solid fa-user"></i>
                                    <label for="email">Email</label>
                                </div>
                                
                                <!-- A box containing as an input the password -->
                                <div class="email_pass">
                                    <input type="password" id="password" name="password" placeholder=" " required>
                                    <i class="fa-solid fa-unlock"></i>
                                    <label for="password">Password</label>
                                </div>
            
                                <!-- A box containing a checkbox, giving the user the freedom to choose whether to save his login info or no
                                In addition to an option that user will choose if he forgot his password -->
                                <div id="check_Forgot">
                                    <div>
                                        <label for="checkbox">
                                        <input type="checkbox" id="checkbox" class="Log_Sign_checkbox" name="checkbox">Remember Me</label>
                                    </div>
                                    <a href="">Forgot Password</a>
                                </div>
            
                                <!-- A box containing the submit button which should be taking you to your account. -->
                                <div class="Create_Account_Log_button"><button>LogIn</button></div>
            
                                <!-- If the user does not have an account, he will be able to navigate easily to the sign up page through here -->
                                <div class="Log_In_Sign_Up_acc"><p>Don't have an account? <a href="SignUp.html">Sign Up</a></p></div>
                            </form>
                        </div>
                    </div>
    
                </div>
    
            </div>
            <script src="AllWebsite.js"></script>

    </section>
</body>
</html>
